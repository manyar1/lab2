<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<style>
    div {width: 60%;}
    a {
        display: block;
        text-align: left;
        margin-top: 0.5%;
        color: black;
        text-decoration-color: orange;
        font-family: "Arial Black";
    }
</style>

<div th:each="message : ${message}">
    <a th:href="@{/message/{id}(id=${message.getId()})}"
            th:text="${message.getText()}">message</a>
    </br>
</div>

<br/>
<hr/>

</body>
</html>
