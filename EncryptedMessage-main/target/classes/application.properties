spring.application.name=EncryptedMessage
server.port=8090
# (Data Source)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/EncryptedMessage_db
spring.datasource.username=postgres
